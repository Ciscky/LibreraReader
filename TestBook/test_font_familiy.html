<!DOCTYPE html>
<html>
<head>
    <title>Test Fonts</title>
    <style>
        .arial-font {font-family: Arial, sans-serif;}
        .arial-font-important {font-family: Arial !important;}
    </style>
</head>
<body>

<div class="normal-font">
    <h3>Normal font</h3>
    <p>Normal font</p>
    <p><b>Bold font</b></p>
    <p><i>Italic font</i></p>
    <p><b><i>Bold Italic font</i></b></p>
</div>
<hr/>

<div class="arial-font">
    <h3>Arial font</h3>
    <p>Normal font</p>
    <p><b>Bold font</b></p>
    <p><i>Italic font</i></p>
    <p><b><i>Bold Italic font</i></b></p>
</div>
<div class="arial-font-important">
    <h3>Arial font !important</h3>
    <p>Normal font</p>
    <p><b>Bold font</b></p>
    <p><i>Italic font</i></p>
    <p><b><i>Bold Italic font</i></b></p>
</div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Fonts</title>
    <style>
        .arial-font {font-family:'Courier', sans-serif;}
        .arial-font-important {font-family:'Courier', sans-serif !important;}
    </style>
</head>
<body>

<div class="normal-font">
    <h3>Normal font</h3>
    <p>Normal font</p>
    <p><b>Bold font</b></p>
    <p><i>Italic font</i></p>
    <p><b><i>Bold Italic font</i></b></p>
</div>
<hr>

<div class="arial-font">
    <h3>Courier</h3>
    <p>Normal font</p>
    <p><b>Bold font</b></p>
    <p><i>Italic font</i></p>
    <p><b><i>Bold Italic font</i></b></p>
</div>
<hr>
<div class="arial-font-important">
    <h3>Courier !important</h3>
    <p>Normal font</p>
    <p><b>Bold font</b></p>
    <p><i>Italic font</i></p>
    <p><b><i>Bold Italic font</i></b></p>
</div>
</body>
